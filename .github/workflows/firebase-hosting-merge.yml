name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i && npm run build
      - name: Deploy to Firebase Hosting
        run: |
          FIREBASE_CLI_EXPERIMENTS=webframeworks npx firebase deploy --only hosting --project cambrew-calculator --debug
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMBREW_CALCULATOR }}
          CHANNEL_ID: live
          PROJECT_ID: cambrew-calculator
